<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="style/mobile.css"
      media="(max-width: 1439px)"
    />
    <link
      rel="stylesheet"
      href="style/desktop.css"
      media="(min-width: 1440px)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <header>
      <div id="div"></div>
      <nav class="navbar">
        <div class="nav--menu">
          <img src="images/icon-menu.svg" alt="Abrir menu" onclick="navbar()" />
          <img src="images/logo.svg" alt="Pagina Inicio" />
        </div>
        <div class="nav--profile">
          <img src="images/icon-cart.svg" alt="Carrito de compras" />
          <img src="images/image-avatar.png" alt="Perfil" />
        </div>
      </nav>

      <nav class="nav">
        <img
          src="images/icon-close.svg"
          alt="Cerrar menu"
          onclick="navbarReverse()"
        />
        <ul class="navbar--items">
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>



    <main>
      <section class="slider">
        <div class="slider--arrows">
          <img src="images/icon-previous.svg" alt="pasar a la imagen anterior" onclick="previous()">
          <img src="images/icon-next.svg" alt="pasar a la imagen siguiente" onclick="next()">
        </div>
          <img id="slider--img" src="images/image-product-1.jpg" alt="tennis">
      </section>
      <section class="product-section--text">
        <h4>SNAKER COMPANY</h4>
        <h2>Fall Limited Edition Sneakers</h2>
        <p>These low-profile sneakers are yur perfect casual wear companion. featuaring a durable rubber outer sole, they`ll withstandd everything the weather can offer.</p>
      </section>
    </main>

    <!--Script del gsap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <!--Codigo para el navbar responsive-->
    <script src="javascript/navbar.js"></script>
    <!--Codigo del slider-->
    <script src="javascript/slider.js"></script>
  </body>
</html>
